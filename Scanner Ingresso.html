<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de QR Code no iPhone</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
        }

        .qr-code {
            color: green;
        }

        .qr-code.invalid {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Leitura de QR Code com LocalStorage</h1>
    <div id="qr-reader"></div>
    <div id="result">Aguardando QR code...</div>

    <script>
        // Função para salvar no localStorage
        function saveToLocalStorage(content) {
            let qrCodes = JSON.parse(localStorage.getItem('qrCodes')) || [];
            // Verifica se o QR code já foi escaneado
            if (qrCodes.includes(content)) {
                return false; // QR code já lido
            }
            // Adiciona o QR code à lista e salva no localStorage
            qrCodes.push(content);
            localStorage.setItem('qrCodes', JSON.stringify(qrCodes));
            return true; // QR code novo
        }

        // Inicializa o leitor de QR code usando html5-qrcode
        function onScanSuccess(decodedText, decodedResult) {
            let resultDiv = document.getElementById('result');
            if (saveToLocalStorage(decodedText)) {
                resultDiv.innerHTML = 'Ingresso Válido';
                resultDiv.className = 'qr-code';
            } else {
                resultDiv.innerHTML = 'Ingresso Inválido';
                resultDiv.className = 'qr-code invalid';
            }
        }

        function onScanError(errorMessage) {
            // Pode exibir um erro ou logar para debugging
            console.warn('Erro na leitura do QR code: ', errorMessage);
        }

        // Inicializando a função html5-qrcode
        let html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start(
            { facingMode: "environment" }, // Câmera traseira
            {
                fps: 10,    // Quadros por segundo
                qrbox: 250  // Tamanho da área de leitura do QR code
            },
            onScanSuccess,
            onScanError
        ).catch(err => {
            console.error("Erro ao iniciar o leitor de QR code", err);
        });
    </script>
</body>
</html>
