<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de QR Code</title>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    max-width: 100%;
}

h1 {
    font-size: 1.5rem;
}

#preview {
    width: 100%;
    max-width: 400px;
    height: auto;
    border: 1px solid black;
}

#result {
    margin-top: 20px;
    font-size: 1.2rem;
}
    </style>   
</head>
<body>
    <h1>Escaneie seu QR Code</h1>
    <video id="preview" style="width: 100%; max-width: 400px; height: auto; border: 1px solid black;"></video>
    
    <div id="result"></div>

    <script>
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

        scanner.addListener('scan', function (content) {
            console.log('QR code detectado: ', content);
            // Enviar o QR code para o servidor
            fetch('/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ qr_code: content }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Resposta do servidor:', data);
                const resultDiv = document.getElementById('result');
                if (data.status === 'valid') {
                    resultDiv.innerHTML = '<p style="color:green">Ingresso válido!</p>';
                } else if (data.status === 'invalid') {
                    resultDiv.innerHTML = '<p style="color:red">Ingresso já utilizado!</p>';
                } else if (data.status === 'not_found') {
                    resultDiv.innerHTML = '<p style="color:orange">Ingresso não encontrado!</p>';
                } else {
                    resultDiv.innerHTML = '<p style="color:red">Erro ao validar o ingresso!</p>';
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });

        // Acessar a câmera
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                let backCamera = cameras.find(camera => camera.name.toLowerCase().includes('back')) || cameras[0];
        scanner.start(backCamera);
            } else {
                console.error('Nenhuma câmera encontrada.');
            }
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</body>
</html>
