<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner com InstaScan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
    <style>
        #preview {
            width: 100%;
            height: auto;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
        }
        .valid { color: green; }
        .invalid { color: red; }
    </style>
</head>
<body>
    <h1>Scanner de QR Code</h1>
    <video id="preview"></video>
    <div id="result"></div> <!-- Área para exibir as mensagens -->

    <script>
        // Função para verificar se o QR code já foi validado
        function isCodeValid(code) {
            const validatedCodes = JSON.parse(localStorage.getItem('validatedCodes')) || [];
            return validatedCodes.includes(code);
        }

        // Função para armazenar o QR code validado
        function storeValidatedCode(code) {
            let validatedCodes = JSON.parse(localStorage.getItem('validatedCodes')) || [];
            validatedCodes.push(code);
            localStorage.setItem('validatedCodes', JSON.stringify(validatedCodes));
        }

        // Função para verificar se o QR code está na faixa válida (00100 a 00600)
        function isInRange(code) {
            // Verifica se o QR code é um número válido e está no intervalo de 00100 a 00600
            const number = parseInt(code, 10); // Converte o código para número
            return number >= 100 && number <= 600;
        }

        // Função para exibir mensagens na tela
        function showMessage(message, isValid) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = message;
            resultElement.className = isValid ? 'valid' : 'invalid';
        }

        // Inicializando o scanner InstaScan
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

        // Evento disparado quando um QR code é escaneado
        scanner.addListener('scan', function (qrCodeMessage) {
            // Verifica se o QR code está dentro do intervalo e se não foi lido antes
            if (isInRange(qrCodeMessage)) {
                if (!isCodeValid(qrCodeMessage)) {
                    showMessage('Ingresso Válido', true);
                    storeValidatedCode(qrCodeMessage);
                } else {
                    showMessage('Ingresso Inválido: já lido anteriormente', false);
                }
            } else {
                showMessage('Ingresso Inválido: fora do intervalo válido', false);
            }
        });

        // Solicita permissões da câmera e começa o scanner
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]); // Usa a primeira câmera disponível (geralmente a traseira)
            } else {
                console.error('Nenhuma câmera encontrada.');
                alert('Nenhuma câmera encontrada.');
            }
        }).catch(function (e) {
            console.error(e);
            alert('Erro ao acessar a câmera: ' + e);
        });
    </script>
</body>
</html>
