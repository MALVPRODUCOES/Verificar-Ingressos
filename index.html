        // Função para carregar os ingressos do LocalStorage
        function loadTickets() {
            return JSON.parse(localStorage.getItem('tickets'));
        }

        // Função para salvar os ingressos no LocalStorage
        function saveTickets(tickets) {
            localStorage.setItem('tickets', JSON.stringify(tickets));
        }

        function verifyTicket() {
            const ticketNumber = document.getElementById('ticketNumber').value;
            const resultDiv = document.getElementById('result');
            let tickets = loadTickets();

            // Procurar o ingresso na lista
            const ticket = tickets.find(t => t.number === ticketNumber && t.status === "valid");

            if (ticket) {
                // Ingresso válido
                resultDiv.innerHTML = `<p style="color: green;">Ingresso válido! Número: ${ticketNumber}</p>`;
                
                // Marcar o ingresso como usado
                ticket.status = "used";
                saveTickets(tickets); // Salvar no LocalStorage
            } else {
                // Verificar se o ingresso já foi usado
                const usedTicket = tickets.find(t => t.number === ticketNumber && t.status === "used");

                if (usedTicket) {
                    resultDiv.innerHTML = `<p style="color: orange;">Ingresso já foi usado!</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Ingresso inválido ou não encontrado!</p>`;
                }
            }

            // Limpar o campo de entrada
            document.getElementById('ticketNumber').value = '';
        }
